<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      margin:0;
    }

    .page-wrapper{
      max-width:1420px;
      margin:auto;
      background:#fff;
      padding:20px;
      border-radius:14px;
      box-shadow:0 8px 25px rgba(0,0,0,0.08);
    }

    .container{
      display:flex;
      gap:40px;
      background:#fff;
      padding:25px;
      border-radius:14px;
    }

    .image-box img{
      max-width:620px;
      border-radius:16px;
    }

    .text-box h1{
      font-size:40px;
      margin-bottom:8px;
      margin-left:60px;   /* ⭐ MOVED HEADING RIGHT */
    }

    .sell{
      color:green;
      font-weight:bold;
      font-size:40px;
      margin-bottom:6px;
      margin-left:120px;
    }

    .price-line{
      font-size:18px;
    }

    .price-line del{
      color:gray;
      margin-left:80px;
    }

    .off{
      color:red;
      font-weight:bold;
      margin-left:20px;
      font-size:20px;
    }

    .features{
      margin:20px 0;
      font-size:18px;
      line-height:1.8;
      margin-left:80px;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .buttons a button{
      width:180px;
      padding:12px 0;
      border:none;
      border-radius:8px;
      font-size:15px;
      color:white;
      cursor:pointer;
      margin-left:80px;
    }

    .buy{ background:#ff9900; }
    .cart{ background:#1ec34d; }
    /* FOOTER NAVBAR */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #f5f5dc;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
  z-index: 2000;
}

.bottom-nav a {
  text-decoration: none;
  color: #ac1896;
  font-size: 14px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.bottom-nav i {
  font-size: 22px;
  margin-bottom: 3px;
}
  </style>
</head>

<body>

<div class="page-wrapper">

  <div class="container">

    <div class="image-box">
      <img src="https://i.postimg.cc/jdG7yqyj/Whats-App-Image-2025-11-07-at-08-53-58-099fbba9.jpg">
    </div>

    <div class="text-box">
      
      <h1>PhotoFrame with stand</h1><br>

      <div class="sell">
        ₹<span id="finalPrice"></span>
      </div>

      <div class="price-line">
        <del>₹<span id="mrpPrice"></span></del>
        <span class="off">( <span id="discountText"></span>% OFF )</span>
      </div><br>

      <div class="features">
        ✓ Perfect for Couples & Gifts<br>
        ✓ Beautiful Warm Lighting<br>
        ✓ Engraved Forever Memory
      </div><br>

      <div class="buttons">
        <a href="am6.html">
          <button class="buy">Buy Now</button>
        </a><br>

        <a href="cart.html">
          <button class="cart">Add to Cart</button>
        </a>
      </div>

    </div>
  </div>

</div>
<footer>
 <div class="bottom-nav">

    <a href="product.html">
      <i class="fa-solid fa-house"></i>
      Home
    </a>

    <a href="search.html">
      <i class="fa-solid fa-magnifying-glass"></i>
      Search
    </a>

    <a href="signup.html">
      <i class="fa-solid fa-user"></i>
      Profile
    </a>

    <a href="cart.html">
      <i class="fa-solid fa-cart-shopping"></i>
      Cart
    </a>

    <a href="contacts.html">
      <i class="fa-solid fa-headset"></i>
      Help
    </a>

  </div>
</footer>
<script>
let mrp = 1000;
let discount = 25;
let final = Math.round(mrp - (mrp * discount / 100));

document.getElementById("mrpPrice").innerText = mrp;
document.getElementById("discountText").innerText = discount;
document.getElementById("finalPrice").innerText = final;
</script>

</body>
</html>
